<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <button id="player-vs-player" class="mode-button">Player vs Player</button>
            <button id="player-vs-computer" class="mode-button">Player vs Computer</button>
        </div>
        <div id="game-board" class="board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart-btn" class="mode-button" style="display: none;">Restart Game</button> <!-- Styled as mode button -->
        <p id="status"></p>

        <!-- Modal for displaying messages -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <p id="popup-message"></p>
                <button id="popup-restart-btn" class="mode-button">Restart Game</button> <!-- Styled as mode button -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
